<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Hashtag Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Hashtag Generator</h1>
        <form id="hashtagForm">
            <label for="keyword">Enter a keyword:</label>
            <input type="text" id="keyword" name="keyword" required>
            <label for="numHashtags">Number of hashtags to generate:</label>
            <input type="number" id="numHashtags" name="numHashtags" required>
            <button type="submit">Generate</button>
        </form>
        <div id="hashtagsResult">
            <!-- Hashtags will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
